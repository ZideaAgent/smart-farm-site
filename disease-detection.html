<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFarm - Plant Disease Detection</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>SmartFarm</span>
                </div>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="pump.html">Pump Control</a>
                <a href="crop-prediction.html">Crop Prediction</a>
                <a href="fertilizer-prediction.html">Fertilizer Prediction</a>
                <a href="disease-detection.html" class="active">Disease Detection</a>
                <a href="chatbot.html">Chatbot</a>
                <a href="about.html">About Us</a>
                <a href="yield-prediction.html">Yield Prediction</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 flex items-center">
                <i class="fas fa-microscope text-green-500 mr-3"></i>
                Plant Disease Detection
            </h1>

            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="text-center mb-6">
                    <p class="text-gray-600 mb-4">
                        Upload a clear image of a plant leaf to detect diseases or verify plant health.
                    </p>
                    <div class="flex justify-center space-x-4">
                        <button id="uploadBtn" class="btn btn-primary flex items-center">
                            <i class="fas fa-upload mr-2"></i>
                            Upload Image
                        </button>
                        <button id="cameraBtn" class="btn btn-outline flex items-center">
                            <i class="fas fa-camera mr-2"></i>
                            Use Camera
                        </button>
                    </div>
                </div>

                <!-- Hidden file input -->
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                
                <!-- Camera preview -->
                <div id="cameraPreview" class="hidden">
                    <video id="cameraFeed" class="w-full rounded-lg mb-4" autoplay playsinline></video>
                    <div class="flex justify-center space-x-4">
                        <button id="captureBtn" class="btn btn-primary flex items-center">
                            <i class="fas fa-camera mr-2"></i>
                            Capture
                        </button>
                        <button id="cancelCameraBtn" class="btn btn-outline flex items-center">
                            <i class="fas fa-times mr-2"></i>
                            Cancel
                        </button>
                    </div>
                </div>

                <!-- Image preview -->
                <div id="imagePreview" class="hidden">
                    <div class="relative">
                        <img id="previewImage" class="w-full rounded-lg mb-4" alt="Preview">
                        <button id="removeImageBtn" class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full hover:bg-red-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="flex justify-center">
                        <button id="analyzeBtn" class="btn btn-primary flex items-center">
                            <i class="fas fa-search mr-2"></i>
                            Analyze Image
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="hidden">
                <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"></div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Analysis Results</h2>
                    
                    <!-- Primary Result -->
                    <div class="mb-8">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-xl font-semibold text-gray-800">Primary Prediction</h3>
                            <span id="confidenceScore" class="text-2xl font-bold text-green-500"></span>
                        </div>
                        <div class="bg-gray-100 rounded-lg p-4">
                            <p id="primaryPrediction" class="text-lg"></p>
                        </div>
                    </div>

                    <!-- Other Predictions -->
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Other Possibilities</h3>
                    <div id="otherPredictions" class="space-y-4">
                        <!-- Other predictions will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4" role="alert">
                <span class="block sm:inline"></span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDL2h9dxXjU-2a6lEwK-iR2AL76FHLGc88",
            authDomain: "smartfarm-50e9f.firebaseapp.com",
            projectId: "smartfarm-50e9f",
            storageBucket: "smartfarm-50e9f.firebasestorage.app",
            messagingSenderId: "615423373084",
            appId: "1:615423373084:web:e4af0444a7db2f9fa754d9",
            measurementId: "G-8TDXE1451F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // DOM Elements
        const uploadBtn = document.getElementById('uploadBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const imageInput = document.getElementById('imageInput');
        const cameraPreview = document.getElementById('cameraPreview');
        const cameraFeed = document.getElementById('cameraFeed');
        const captureBtn = document.getElementById('captureBtn');
        const cancelCameraBtn = document.getElementById('cancelCameraBtn');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsSection = document.getElementById('resultsSection');
        const errorMessage = document.getElementById('errorMessage');

        // Upload button click handler
        uploadBtn.addEventListener('click', () => {
            imageInput.click();
        });

        // File input change handler
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    cameraPreview.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Camera button click handler
        cameraBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraFeed.srcObject = stream;
                cameraPreview.classList.remove('hidden');
                imagePreview.classList.add('hidden');
            } catch (error) {
                showError('Could not access camera. Please check your permissions.');
            }
        });

        // Capture button click handler
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            canvas.getContext('2d').drawImage(cameraFeed, 0, 0);
            
            previewImage.src = canvas.toDataURL('image/jpeg');
            imagePreview.classList.remove('hidden');
            cameraPreview.classList.add('hidden');
            
            // Stop camera stream
            const stream = cameraFeed.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
        });

        // Cancel camera button click handler
        cancelCameraBtn.addEventListener('click', () => {
            const stream = cameraFeed.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            cameraPreview.classList.add('hidden');
        });

        // Remove image button click handler
        removeImageBtn.addEventListener('click', () => {
            previewImage.src = '';
            imagePreview.classList.add('hidden');
            resultsSection.classList.add('hidden');
        });

        // Analyze button click handler
        analyzeBtn.addEventListener('click', async () => {
            if (!previewImage.src) {
                showError('Please select an image first.');
                return;
            }

            // Show loading spinner
            loadingSpinner.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            errorMessage.classList.add('hidden');

            try {
                // Convert base64 to blob
                const response = await fetch(previewImage.src);
                const blob = await response.blob();

                // Send to API
                const data = await getDiseasePrediction(blob);
                
                // Display results
                document.getElementById('primaryPrediction').textContent = data.predicted_class;
                document.getElementById('confidenceScore').textContent = 
                    `${(data.confidence * 100).toFixed(1)}%`;

                // Display other predictions
                const otherPredictions = document.getElementById('otherPredictions');
                otherPredictions.innerHTML = '';

                // Add treatment recommendations
                const treatmentDiv = document.createElement('div');
                treatmentDiv.className = 'mt-4 p-4 bg-blue-50 rounded-lg';
                treatmentDiv.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Treatment Recommendations</h3>
                    <p class="text-gray-600" id="treatmentText">Loading treatment recommendations...</p>
                `;
                otherPredictions.appendChild(treatmentDiv);

                // Add prevention tips
                const preventionDiv = document.createElement('div');
                preventionDiv.className = 'mt-4 p-4 bg-green-50 rounded-lg';
                preventionDiv.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Prevention Tips</h3>
                    <p class="text-gray-600" id="preventionText">Loading prevention tips...</p>
                `;
                otherPredictions.appendChild(preventionDiv);

                // Call Gemini API for recommendations
                const geminiPrompt = `أنت خبير في أمراض النبات. بناءً على المرض التالي: '${data.predicted_class}', أعطِ إجابة قصيرة جدًا باللغة العربية فقط، بدون أي رموز أو تنسيقات خاصة، حول:\n1. أفضل علاج عملي وآمن للمزارعين.\n2. أفضل نصيحة للوقاية من هذا المرض مستقبلاً.\nأجب فقط بجملتين منفصلتين: الأولى للعلاج والثانية للوقاية، بدون أي رموز أو علامات ترقيم خاصة أو تنسيقات.`;
                try {
                    const geminiResponse = await fetch('https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash:generateContent?key=AIzaSyCwWUf8HN6IUOjr1v0yzGJQ6hPsL3U3tLY', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: geminiPrompt }] }],
                            generationConfig: {
                                temperature: 0.7,
                                topK: 40,
                                topP: 0.95,
                                maxOutputTokens: 256,
                            }
                        })
                    });
                    const geminiData = await geminiResponse.json();
                    let geminiText = '';
                    if (geminiData.candidates && geminiData.candidates[0]?.content?.parts?.[0]?.text) {
                        geminiText = geminiData.candidates[0].content.parts[0].text;
                    }
                    let treatment = 'لا توجد توصيات علاجية محددة.';
                    let prevention = 'لا توجد نصائح وقائية محددة.';
                    // Try to split the Gemini response into two lines (treatment, prevention)
                    const lines = geminiText.split('\n').filter(l => l.trim() !== '');
                    if (lines.length >= 2) {
                        treatment = lines[0].replace(/[^\u0600-\u06FFa-zA-Z0-9\s]/g, '').trim();
                        prevention = lines[1].replace(/[^\u0600-\u06FFa-zA-Z0-9\s]/g, '').trim();
                    } else if (lines.length === 1) {
                        treatment = lines[0].replace(/[^\u0600-\u06FFa-zA-Z0-9\s]/g, '').trim();
                    }
                    document.getElementById('treatmentText').textContent = treatment;
                    document.getElementById('preventionText').textContent = prevention;
                } catch (e) {
                    document.getElementById('treatmentText').textContent = 'لا توجد توصيات علاجية محددة.';
                    document.getElementById('preventionText').textContent = 'لا توجد نصائح وقائية محددة.';
                }

                resultsSection.classList.remove('hidden');
            } catch (error) {
                let errorMessageText = 'Failed to analyze image. Please try again.';
                if (error.response) {
                    try {
                        const errorData = await error.response.json();
                        if (errorData.detail) {
                            errorMessageText = `API Error: ${errorData.detail}`;
                        } else if (errorData.message) {
                            errorMessageText = `API Error: ${errorData.message}`;
                        } else {
                            errorMessageText = `API Error: ${JSON.stringify(errorData)}`;
                        }
                    } catch (jsonError) {
                        errorMessageText = `Network Error: ${error.message}`;
                    }
                } else {
                    errorMessageText = `Network Error: ${error.message}`;
                }
                showError(errorMessageText);
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });

        // Error handling function
        function showError(message) {
            errorMessage.classList.remove('hidden');
            errorMessage.querySelector('span').textContent = message;
        }

        async function getDiseasePrediction(imageFile) {
            try {
                const formData = new FormData();
                formData.append('file', imageFile);

                const response = await fetch('https://ziadsameh32-plant-disease-prediction.hf.space/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to get disease prediction');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
